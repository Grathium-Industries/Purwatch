<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purewatch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./static/dist/style.css" />
    <script defer src="./static/dist/script.js"></script>
  </head>

  <body>
    <div class="aligned-middle">
      <h1 class="display-3">Purewatch</h1>
      <br />
      <h2>Input YouTube Link</h2>

      <div class="action-area">
        <input
          id="youtube-link-input"
          type="text"
          class="form-control form-control-lg"
          onkeyup="isEnter(event);"
          placeholder="Input YouTube Link"
        />
        <button
          type="submit"
          class="btn btn-lg btn-outline-primary"
          onclick="openSearch();"
        >
          Open
        </button>

        <div>
          <select id="open-method" class="form-select h-100">
            <option value="popup" selected>Popup</option>
            <option value="embed">Embed</option>
            <option value="navigate">Navigate</option>
          </select>
        </div>
      </div>

      <div class="embed-video">
        <iframe
          id="embed-video-iframe"
          src="https://www.youtube-nocookie.com/embed/"
          frameborder="0"
          height="500"
        ></iframe>
      </div>
    </div>
  </body>
</html>
